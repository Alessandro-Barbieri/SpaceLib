name: C CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sanitizer: ["address", "leak", "undefined"]

    steps:
    - uses: actions/checkout@v3
    - env:
        CFLAGS: -OO -fstack-protector-all -D_FORTIFY_SOURCE=2 -sanitize=${{ matrix.site }}
    - name: make
      run: make
    - name: make test
      run: make test
    - name: test SHORTEXA
      run: cd test/SHORTEXA && ./test.sh
